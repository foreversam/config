  nameserver:
    - 8.8.8.8
    - 114.114.114.114

proxies:
  - name: "proxy0"
    type:
    server:
    port:
    password:

  - name: "proxy1"
    type:
    server:
    port:
    password:

  - name: "proxy2"
    type:
    server:
    port:
    password:

proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - "proxy0"
      - "proxy1"
      - "proxy2"

  - name: "MATCH"
    type: select
    proxies:
      - DIRECT # Blacklist mode
      - PROXY # Whitelist mode

  - name: "Streaming"
    type: select
    proxies:
      - PROXY
      - "proxy0"
      - "proxy1"
      - "proxy2"

  - name: "Privacy"
    type: select
    proxies:
      - REJECT
      - DIRECT
      - PROXY

  - name: "Hijacking"
    type: select
    proxies:
      - REJECT
      - DIRECT
      - PROXY

rule-providers:
  Unbreak:
    type: http
    behavior: classical
    path: ./rule_set/DivineEngine/Unbreak.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Unbreak.yaml
    interval: 86400

  Privacy:
    type: http
    behavior: classical
    path: ./rule_set/DivineEngine/Guard/Privacy.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Guard/Privacy.yaml
    interval: 86400

  Hijacking:
    type: http
    behavior: classical
    path: ./rule_set/DivineEngine/Guard/Hijacking.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Guard/Hijacking.yaml
    interval: 86400

  Streaming:
    type: http
    behavior: classical
    path: ./rule_set/DivineEngine/StreamingMedia/Streaming.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Streaming.yaml
    interval: 86400

  Global:
    type: http
    behavior: classical
    path: ./rule_set/DivineEngine/Global.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Global.yaml
    interval: 86400

  China:
    type: http
    behavior: classical
    path: ./rule_set/DivineEngine/China.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/China.yaml
    interval: 86400

  ChinaIP:
    type: http
    behavior: ipcidr
    path: ./rule_set/DivineEngine/Extra/ChinaIP.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Extra/ChinaIP.yaml
    interval: 86400

  MyProxyList:
    type: http
    behavior: classical
    path: ./rule_set/foreversam/MyProxyList.yaml
    url: https://raw.githubusercontent.com/foreversam/config/main/clash/rule_set/foreversam/MyProxyList.yaml
    interval: 86400

rules:
  # Unbreak
  - RULE-SET,Unbreak,DIRECT

  # Privacy
  - RULE-SET,Privacy,Privacy

  # Hijacking
  - RULE-SET,Hijacking,Hijacking

  # Streaming Media
  - RULE-SET,Streaming,Streaming

  # DNS Cache Pollution / IP Blackhole / Region-Restricted Access Denied / Network Jitter
  - RULE-SET,Global,PROXY

  # China Area Network
  - RULE-SET,China,DIRECT

  # Local Area Network
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT

  # My proxy list
  - RULE-SET,MyProxyList,PROXY

  # From ipip.net
  - RULE-SET,ChinaIP,DIRECT

  - MATCH,MATCH
