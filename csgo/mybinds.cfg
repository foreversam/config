// Jump throw (V)
alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"
bind "v" "+jumpthrow"

// Duck jump (ALT)
alias "+duckjump" "+jump; +duck"
alias "-duckjump" "-jump; -duck"
bind "ALT" "+duckjump"

// Quick switch (Q)
bind "q" "use weapon_knife; slot2; slot1"

// Drop bomb (C)
bind "c" "use weapon_c4; drop"

// Clear decals (F)
bind "f" "r_cleardecals"

// Show scores and net graph (TAB)
alias "+showscoresnetgraph" "+showscores; net_graph 1"
alias "-showscoresnetgraph" "-showscores; net_graph 0"
bind "TAB" "+showscoresnetgraph"
